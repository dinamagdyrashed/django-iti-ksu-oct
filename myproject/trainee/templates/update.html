{% extends 'base.html' %}
{% load static %}
{% block title%}Insert Trainee{% endblock %}
{% block content %}
<link rel="stylesheet" href="{% static 'CSS/insert.css' %}">
<h1>Update Trainee</h1>

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <label for="trname">
        Name:
    </label>
    <input type="text" id="trname" name="trname" required value="{{trainee.name}}">
    <br><br>
    <label for="tremail">
        Email:</label>
    <input type="email" id="tremail" name="tremail" required value="{{trainee.email}}">
    <br><br>
    <select name="trtrack" id="trtrack">
        {% for track in tracks%}
        {% if track.id == trainee.trackid.id%}
        <option value="{{track.id}}" selected>{{track.name}}</option>
        {% else %}
        <option value="{{track.id}}">{{track.name}}</option>
        {% endif %}
        {%endfor%}
    </select>
    <br><br>
    {% if trainee.photo%}
    <label for="">Current photo:</label>
    <br>
    <img src="{{ trainee.photo.url }}" alt="{{ trainee.name}}"
        style="border: 1px solid #2c75e9; padding:5px;width:100px">
    {% endif%}
    <br><br>
    <label for="trphoto">Upload Image:</label>
    <input type="file" id="trphoto" name="trphoto">
    <br><br>
    <button>Submit</button>
</form>
{% endblock %}
