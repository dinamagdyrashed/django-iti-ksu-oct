{% extends 'base.html'%}
{% block content %}
<h1>All Tracks</h1>
<table width="100%" border="1">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Actions</th>
    </tr>
    {% for track in tracks%}
    <tr>
        <td>{{track.0}}</td>
        <td>{{track.1}}</td>
        <td><a href="{% url 'updatetrack' track.0 %}">update</a> <a href="{% url 'deletetrack' track.0 %}">delete</a>
        </td>
    </tr>
    {% endfor %}
</table>

{% endblock %}
{% block title%}All Tracks{% endblock %}
